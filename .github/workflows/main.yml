name: Docker Build and Push

on:
  workflow_dispatch:  # 设置为手动触发
    inputs:
      tag:
        description: 'Tag for the Docker image'
        required: true
        default: 'latest'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .  # Docker上下文路径，默认为当前目录
          file: ./Dockerfile  # Dockerfile 的路径
          push: true
          tags: |
            yourdockerhubusername/your-repo-name:${{ github.run_number }}
            yourdockerhubusername/your-repo-name:${{ github.sha }}
            yourdockerhubusername/your-repo-name:${{ inputs.tag }}
